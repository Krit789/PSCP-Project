<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../static/stylesheets/login.css" />
  <!--CSS for fonts-->
  <link rel="stylesheet" href="../static/stylesheets/fonts.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto:wght@300;700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>&lt;e&gt;Note Login</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</head>

<body class="img1">
  <div class="box_center">
    <div class="login_blur_box">
      <h1 class="e_title">&lt;e&gt;Note</h1>
      <form action="/login" method="POST">
        <div class="mb-3 ms-4 me-4 align-left form-label">
          <label for="exampleInputEmail1" class="form-label">Email address / Username</label>
          <input type="text" class="form-control" id="user" name="user" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3 ms-4 me-4 align-left form-label">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwd" name="passwd" />
        </div>
        <div class="mb-3 ms-4 me-4 form-check align-left">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
          <input type="checkbox" class="form-check-input" id="remember" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <br>
      {% if data %}
      <p>Hello, {{ var1 }}. Your password is <code>{{ var2 }}</code></p>
      {% endif %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
