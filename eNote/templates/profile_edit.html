{% extends "authen.html" %}
{% block title %}Editing Profile{% endblock %}
{% block form %}
<h3>Profile Editor</h3>
<form action="/user/password" method="POST">
    <div class="mb-3 ms-4 me-4 align-left form-label">
      <label for="exampleInputEmail1" class="form-label">First Name<label style="color: red;">*</label></label>
      <input type="text" class="form-control" name="firstname" value="{{ user_data[2] }}" aria-describedby="emailHelp" required />
    </div>
    <div class="mb-3 ms-4 me-4 align-left form-label">
      <label for="exampleInputEmail1" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="lastname" value="{{ user_data[3] }}" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3 ms-4 me-4 align-left form-label">
      <label for="exampleInputEmail1" class="form-label">Username<label style="color: red;">*</label></label>
      <input type="text" class="form-control" name="username" value="{{ user_data[1] }}" aria-describedby="emailHelp" required />
    </div>

    <div class="mb-3 ms-4 me-4 align-left form-label">
      <label for="exampleInputEmail1" class="form-label">Email Address<label style="color: red;">*</label></label>
      <input type="text" class="form-control" name="email" value="{{ user_data[4] }}" aria-describedby="emailHelp" required />
    </div>
    <div class="mb-3 ms-4 me-4 align-left form-label">
        <hr/>
        <h6 style="text-align: left;">To save your changes. Please enter your password.</h6>
      <label for="exampleInputEmail1" class="form-label">Password<label style="color: red;">*</label></label>
      <input type="password" class="form-control" name="passwd" aria-describedby="emailHelp" required />
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
{% endblock %}
