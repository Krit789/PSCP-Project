{% extends "base.html" %}
{% block title %}Home &lt;e&gt;Note{% endblock %}
{% block note %}
<div class="gradient-bg">
<div class="container">
    <style>
        .gradient-bg {
            background: rgb(218,238,255);
            background: -moz-linear-gradient(0deg, rgba(218,238,255,1) 0%, rgba(255,160,251,1) 100%);
            background: -webkit-linear-gradient(0deg, rgba(218,238,255,1) 0%, rgba(255,160,251,1) 100%);
            background: linear-gradient(0deg, rgba(218,238,255,1) 0%, rgba(255,160,251,1) 100%);
            height: 100vh;
            z-index: 0;
        }
    .containter-box {
        margin-top: 10px;
        text-align: center !important;
        padding: 15px;
        background-color: white;
        border-radius: 18px;
        opacity: 10;
        box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.25);
        z-index: 1;
    }
    </style>
    <div class="row">
        <div class="col"><div class="containter-box" style="text-align: left !important;">
            <h3>My Notes</h3>
            <ul class="list-group list-group-light">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <div class="fw-bold">{{ note.title }}</div>
                    <div class="text-muted">Created: {{ note.creation_date }} Last Edit: {{ note.last_edit }}</div>
                  </div>
                  <a>
                  <span class="badge rounded-pill badge-danger">Delete</span></a>
                  </div>
                  
                </li>
              </ul>
        
        </div></div>
        <div class="row">
          <div class="col">
            <div class="containter-box" style="text-align: left !important;">
              <h3>Content</h3>
              <p>{{ note.content }}</p>
            </div>
          </div>
        </div>
      </div>
</div>
</div>
{% endblock %}
